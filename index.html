<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/form.png"/>

</head>
<body>
    <div class="parent">
        <h1>Register</h1>
        <div class="all">
            <!-- novalidate added to form to disable "required" -->
            <form method="post" action="done.html" id="form" novalidate>
                <!-- Username -->
                <div id="inputuser" class="user-entry">
                    <!-- "required" added for style needs -->
                    <input class="username" name="username" id="username" type="text" placeholder="Username" required>
                    <label for="username" class="username-label">Username</label>
                </div>
                <br><br>
                <!-- Password -->
                <div id="inputpass" class="user-entry">
                    <input class="password" name="password" id="password" type="password" placeholder="Password" required>
                    <label for="password" class="password-label">Password</label>
                </div>
                <br><br>
                <!-- gender -->
                <div id="inputgen">
                <label class="gender txt-color">select your Gender</label>
                <br><br>
                <div class="genders">
                    <div class="radio-group">
                        <input class="radios" type="radio" name="gen" id="male"><label for="gen">male</label>
                    </div>
                    <div class="radio-group">
                        <input class="radios" type="radio" name="gen" id="female"><label for="gen">female</label>
                    </div>
                </div>
            </div>
                <br>
                <!-- Languages -->
                <div id="inputlang" class="languages-part">
                    <label class="languages txt-color">Choose your favourite language</label>
                    <br><br>
                    <div class="checkboxes-part">
                        <div class="checkbox-group">
                            <div>
                                <input type="checkbox" name="language" id="lang1">
                                <label for="language" >Angular</label>
                            </div>
                            <div>
                                <input type="checkbox" name="language" id="lang2">
                                <label for="language" >Python</label>
                            </div>
                        </div>
                        <div class="checkbox-group">
                            <div>
                                <input type="checkbox" name="language" id="lang3">
                                <label for="language" >Laravel</label>
                            </div>
                            <div>
                                <input type="checkbox" name="language" id="lang4">
                                <label for="language">JavaScript</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- countries -->
                <div id="inputcountry">
                <label for="country" class="country txt-color">Choose your Favourite Countries</label>
                <br><br>
                <select id="country" name="country" class="selection" >
                    <option value="selectedcard" disabled selected> -- select an option -- </option>
                    <option id="opt1" value="india">Egypt</option>
                    <option id="opt2" value="cairo">India</option>
                    <option id="opt3" value="lonndon">Canada</option>
                    <option id="opt4" value="germany">Germany</option>
                </select>
            </div>        
                <div class="btndiv">
                    <input class="btn" type="submit" id="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

    <script src="javaScript/javascript.js"></script>
</body>
</html>
